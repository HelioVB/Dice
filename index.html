<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dice</title>
</head>
<body>
    <script src="assets/js/app.js"></script>
    <h1> ROLL A NUMBER OF DICE</h1>
    <div class="container">
            <label for="numDice">Number:</label> <br>
            <input type="number" name="numDice" id="numDice" placeholder="Enter a Number"> 
            <br>
            <div id="insertNumbers"></div>
    </div>
    <div class="container" >
        <button type="submit" class="btn btn-primary" onclick="execute(document.getElementById('numDice').value)">Roll</button>
        <br><br>
        <p>Click the button to roll a number of dice.</p>
    </div>
    <div class="container" id="results"></div>
    <div class="container" id="numeralResults"></div>
    <div class="container" id="TotalResult"></div>
</body>
</html>
